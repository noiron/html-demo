<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <title>CSS Triangle</title>

  <style>
    #triangle {
      width: 0px;
      height: 0px;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 150px solid lightblue;
      border-top: none;
    }
  </style>

  <style>
    #triangle {
      margin: 20px;
    }

    #box {
      margin: 20px;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <span>Base：</span><input id="base-input" value=150 type="number" />
  <span>Height：</span><input id="height-input" value=150 type="number" />
  <span>Rotate degree：</span><input id="rotate-degree" value=0 type="number" />

  <pre>
      #triangle {
        width: 0px;
        height: 0px;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        border-bottom: 150px solid lightblue;
        border-top: none;
      }
  </pre>

  <div id="box">
    <div id="triangle"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
